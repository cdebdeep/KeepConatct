<ion-view view-title="Search" ng-controller="ContactController as ContactCtrl" cache-view="false">
    <ion-content padding="true" ng-init="ContactCtrl.GetCollection()">
        <!--<h1>Search</h1>-->
        <div>
            <form class="list">
                <label class="item item-input" style="background-color:rgba(153, 188, 255, 0.39)">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search..." ng-model="ContactCtrl.SearchCriteria">
                </label>
            </form>
        </div>
        <div>
            <ion-scroll zooming="true" direction="y" style="height:500px;">
                <ion-list>
                    <ion-item ng-repeat="contact in ContactCtrl.ContactCollection | filter: ContactCtrl.SearchCriteria track by $index">
                        <div>
                            <a class="item  item-divider item-icon-right" style="background-color: #91B3F2" ui-sref="app.ContactEdit({Email:contact.Email})">
                                Contact {{$index+1}}
                                <i class="icon  ion-ios-redo-outline" style="color:yellow"></i>
                            </a>
                            <a class="item  item-icon-left" href="#" ng-click="ContactCtrl.SendMail(contact.Email)">
                                <i class="icon ion-ios-email-outline" style="color:firebrick"></i>
                                Email
                                <span class="item-note">
                                    {{contact.Email}}
                                </span>
                            </a>
                            <a class="item  item-icon-left" href="#">
                                <i class="icon ion-ios-person-outline" style="color:#886aea"></i>
                                First Name
                                <span class="item-note">
                                    {{contact.FirstName}}
                                </span>
                            </a>
                            <a class="item  item-icon-left" href="#">
                                <i class="icon ion-ios-person-outline" style="color:#03ed93"></i>
                                Last Name
                                <span class="item-note">
                                    {{contact.LastName}}
                                </span>
                            </a>
                            <a class="item  item-icon-left" href="#">
                                <i class="icon ion-ios-time-outline" style="color:#11c1f3"></i>
                                Age
                                <span class="item-note">
                                    {{contact.Age}}
                                </span>
                            </a>
                            <a class="item  item-icon-left" ng-href="tel:{{contact.CellNumber}}" >
                                <i class="icon ion-ios-telephone-outline" style="color:firebrick"></i>
                                Cell
                                <span class="item-note">
                                    {{contact.CellNumber}}
                                </span>
                            </a>
                            <!--<a class="button icon-left ion-ios7-telephone button-calm button-outline" ng-href="tel: {{phoneno}}">Call (03) 9533 1100</a>-->
                        </div>
                        <div style="text-align: end">
                            <button class="button button-small button-assertive ion-ios-trash-outline" ng-click="ContactCtrl.Delete(contact.Email)"></button>                            
                        </div>
                    </ion-item>
                </ion-list>
            </ion-scroll>
        </div>



        <!--<div>
            <button type="button" value="Click" ng-click="ContactCtrl.Get()">ClickMe</button>
        </div>-->
    </ion-content>
</ion-view>

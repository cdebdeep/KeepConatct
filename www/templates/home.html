<ion-view view-title="Home" ng-controller="HomeController as HomeCtrl" cache-view="false">
    <ion-content padding="true">
        <ion-list>           
            <a class="item  item-icon-left" href="#">
                <i class="icon ion-ios-person" style="color:black"></i>
                Developed By: 
                <span class="item-note" style="text-align: center; font-weight:normal;color:orange;font-size:large">
                    <span style="color:magenta">Lucius</span>
                    <span>Stella</span>
                </span>
            </a>
            <a class="item  item-icon-left" href="#" ng-click="HomeCtrl.SendMail()">
                <i class="icon ion-ios-email" style="color:red"></i>
               Send Email
                <span class="item-note" style="color:cornflowerblue">
                    {{HomeCtrl.emailAddress}}
                </span>
            </a>
            </ion-list>           
</ion-content>
</ion-view>
